<!DOCTYPE html>
<html>
<head>
    <title>index</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">

    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <div class="wrapper ">
       
        <main class="site-main">
           
            
            <div class="block-myform">
                <div class="block-title mypage-heading">
                    <a href="#" class="back"></a>
                    <span class="title">회원가입</span>
                </div>
                <div class="block-content">
                    <div class="box-login">
                        <div class="form-group">
                          
                            <input type="text" name="" class="form-control" placeholder="아이디" id="form1">                        
                        </div>
                        <div class="form-group">
                           
                            <input type="text" name="" class="form-control" placeholder="비밀번호" id="form2">                        
                        </div>
                        <button class="btn btn-default">로그인</button>
                        <div class="text-right">
                            <label class="checkbox">
                                <input type="checkbox">
                                <span>로그인 상태 유지</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox">
                                <span>아이디 저장</span>
                            </label>
                        </div>
                        <div class="login-social">
                            <span class="label">SNS 회원가입</span>
                            <div>
                                <a href="#"><img src="images/icon/social1.png" alt="img"></a>
                                <a href="#"><img src="images/icon/social2.png" alt="img"></a>
                                <a href="#"><img src="images/icon/social3.png" alt="img"></a>
                                <a href="#"><img src="images/icon/social4.png" alt="img"></a>
                                
                            </div>
                        </div>
                        <ul class="links-bottom">
                            <li class="active"><a href="#">회원가입</a></li>
                            <li><a href="#">아이디 찾기</a></li>
                            <li><a href="#">비밀번호 찾기</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- jQuery -->    
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.fancybox.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
